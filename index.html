<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 矩陣乘法計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .matrix-input {
            width: 60px;
        }
        .footer {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2x2 矩陣乘法計算器</h1>
        <h2>矩陣 A</h2>
        <table id="matrixA">
            <tr>
                <td><input type="number" class="matrix-input" id="a00" value="1"></td>
                <td><input type="number" class="matrix-input" id="a01" value="2"></td>
            </tr>
            <tr>
                <td><input type="number" class="matrix-input" id="a10" value="3"></td>
                <td><input type="number" class="matrix-input" id="a11" value="4"></td>
            </tr>
        </table>
        <h2>矩陣 B</h2>
        <table id="matrixB">
            <tr>
                <td><input type="number" class="matrix-input" id="b00" value="5"></td>
                <td><input type="number" class="matrix-input" id="b01" value="6"></td>
            </tr>
            <tr>
                <td><input type="number" class="matrix-input" id="b10" value="7"></td>
                <td><input type="number" class="matrix-input" id="b11" value="8"></td>
            </tr>
        </table>
        <button onclick="multiplyMatrices()">計算矩陣乘法</button>
        <h2>結果</h2>
        <table id="resultMatrix">
            <tr>
                <td id="result00"></td>
                <td id="result01"></td>
            </tr>
            <tr>
                <td id="result10"></td>
                <td id="result11"></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        廖梓翔的優點：<span class="highlight">帥氣</span>、<span class="highlight">聰明</span>
    </div>

    <script>
        function multiplyMatrices() {
            // Get values from input fields
            const a00 = parseFloat(document.getElementById('a00').value);
            const a01 = parseFloat(document.getElementById('a01').value);
            const a10 = parseFloat(document.getElementById('a10').value);
            const a11 = parseFloat(document.getElementById('a11').value);

            const b00 = parseFloat(document.getElementById('b00').value);
            const b01 = parseFloat(document.getElementById('b01').value);
            const b10 = parseFloat(document.getElementById('b10').value);
            const b11 = parseFloat(document.getElementById('b11').value);

            // Calculate the result of multiplying the matrices
            const result00 = a00 * b00 + a01 * b10;
            const result01 = a00 * b01 + a01 * b11;
            const result10 = a10 * b00 + a11 * b10;
            const result11 = a10 * b01 + a11 * b11;

            // Display the result
            document.getElementById('result00').innerText = result00;
            document.getElementById('result01').innerText = result01;
            document.getElementById('result10').innerText = result10;
            document.getElementById('result11').innerText = result11;
        }
    </script>
</body>
</html>
